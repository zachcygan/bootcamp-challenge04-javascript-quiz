<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>javascript Quiz</title>

    <body>
        <header>
            <a href="/scores.html">
                <div id="highScores">High Scores</div>

        <div class="questionContainer">
            <div id="questions">When you are ready, click the start button to begin.</div>

        <div class="aside">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="reset">Reset</button>

        <div class="answerContainer">
            <div class="choices" id="choice1"></div>
            <div class="choices" id="choice2"></div>
            <div class="choices" id="choice3"></div>
            <div class="choices" id="choice4"></div>
        </div>

        <div id='scoresContainer'class="scoresContainer hide">
            <form class="hide" id="highScoreForm">
                <label for="initials">initials</label>
                <input type="text" id="initials">
                <button type="submit" id="submitButton">Submit</button>
            </form>
            
            <ul class="score-list">
            
            </ul>
        </div>

        <footer>

        </footer>
        <script src="./assets/js/script.js"></script>
